<template name="newContestPage">
  <h1>New Argument</h1>

  <form>

    <div class="row collapse">
      <div class="small-3 large-2 columns">
        <span class="prefix">who would</span>
      </div>
      <div class="small-9 large-10 columns">
        <input type="text" name="goal" placeholder="...smash harder">
      </div>
    </div>

    <div class="row collapse">
      <div class="small-3 large-2 columns">
        <span class="prefix">if</span>
      </div>
      <div class="small-9 large-10 columns">
        <input type="text" name="contestantA" placeholder="...The Hulk">
      </div>
    </div>

    <div class="row collapse">
      <div class="small-3 large-2 columns">
        <span class="prefix">and</span>
      </div>
      <div class="small-9 large-10 columns">
        <input type="text" name="contestantB" placeholder="...The Coolaid Man">
      </div>
    </div>

    <div class="row collapse">
      <div class="small-3 large-2 columns">
        <span class="prefix">faced off in</span>
      </div>
      <div class="small-9 large-10 columns">
        <input type="text" name="task" placeholder="...a chugging competition">
      </div>
    </div>

    <div class="row collapse">
      <div class="small-6 large-4 columns">
        <button type="submit">Start the Argument!</button>
      </div>
    </div>



  </form>

</template>
