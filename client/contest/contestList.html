<template name="contestList">
  <ul>
    {{#each contests}}
      {{> contestListItem}}
    {{/each}}
  </ul>
</template>

<template name="contestListItem">
  <li><a href="{{pathFor 'contestPage'}}">Who would {{goal}} if {{contestantA}} and {{contestantB}} faced off in a {{task}}?</a></li>
</template>
