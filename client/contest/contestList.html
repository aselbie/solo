<template name="contestList">
  <h1>Arguments for the Ages</h1>
  <ul>
    {{#each contests}}
      {{> contestListItem}}
    {{/each}}
  </ul>
</template>

<template name="contestListItem">
  <li><a href="{{pathFor 'contestPage'}}">Who would {{goal}} if {{contestantA}} and {{contestantB}} faced off in {{task}}?</a></li>
</template>
