<template name="contestPage">

  <h1>A Battle for the Ages</h1>
  <p>Who would {{goal}} if {{contestantA}} and {{contestantB}} faced off in {{task}}?</p>

  <div class="row">

    <div class="medium-5 columns">
      <h2>{{contestantA}}</h2>
      <p class="score">{{votesForA}}</p>
      <button class="voteContestantA">{{win}}</button>
    </div>

    <div class="medium-2 columns"><h1>VS</h1></div>

    <div class="medium-5 columns">
      <h2>{{contestantB}}</h2>
      <p class="score">{{votesForB}}</p>
      <button class="voteContestantB">{{win}}</button>
    </div>

  </div>
</template>
